<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/movie-home.css">
    <title>MovieProject</title>
</head>
<body>

    <!-- HEADER -->


    <header>
        <nav>
            <ul>
                <div class="usser-options decoration">
                    <li>
                        <a href="#"> <img src="img/open-menu.png" alt=""> </a>
                    </li>
                    <li>
                        <a href="#">Play</a>
                    </li>
                    <li>
                        <a href="#movies">Movies</a>
                    </li>
                </div>
                    <form class="search-container" id="form">
                        <input type="text" name="play" placeholder="Search movies or series">
                    </form>
                <div class="usser-options">
                    <li>
                        <a href="#"> <img src="img/grid-menu.png" alt=""> </a>
                    </li>
                    <li>
                        <a href="#"> <img src="img/bell.png" alt=""> </a>
                    </li>

                    <img class="profile-picture" src="img/Me.png" alt="Foto del usuario">
                </div>
                                            
            </ul>
        </nav>

        <section class="header-description-container">
            <article class="description-suscription">
                <h1>FTP</h1>
                <span> Movies</span> <span>Tv Shows</span>
                <p>Watch FTP movies & TV shows online o streaming right to your smarth TV, game console, PC, Mac, mobile, tablet and more.Start your free trial today.</p>
            </article>
            <div class="button-header-container">
                <button class="button-header1"> <span>BUY</span> <span>4.99$</span></button>
            </div>
        </section>
    </header>

    <!-- HEADER -->

    <main class="movies-container" id="movies">
        <article class="playlist-container">

            <div class="playlist">
                <h1 class="playlist-title">Action</h1>
                <small>20 movies</small>
                <div class="playlist-img" id="action">
                    <img class="img" src="img/Loader.gif" alt="">
                </div>
            </div>

            <div class="playlist">
                <h1 class="playlist-title">Drama</h1>
                <small>20 movies</small>
                <div class="playlist-img" id="drama">
                    <img class="img" src="img/Loader.gif" alt="">
                </div>
            </div>

            <div class="playlist">
                <h1 class="playlist-title">Thriller</h1>
                <small>20 movies</small>
                <div class="playlist-img" id="thriller">
                    <img class="img" src="img/Loader.gif" alt="">
                </div>
            </div>

        </article>

    </main>


    <script src="index.js"></script>
</body>
</html>
